name: Auto-Close Conflicted PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      #-- Checkout not needed; remove if you like
      #- name: Checkout repository
      #  uses: actions/checkout@v3

      - name: Wait for GitHub to determine mergeability
        id: wait_mergeable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Checking PR #$PR_NUMBER"
          for i in {1..10}; do
            echo "Attempt $i"
            pr_data=$(curl -s \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/$REPO/pulls/$PR_NUMBER)
            mergeable=$(echo "$pr_data" | jq -r '.mergeable')
            echo "mergeable=$mergeable"
            if [[ "$mergeable" != "null" ]]; then
              echo "mergeable=$mergeable" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            sleep 3
          done
          # give up — mark unknown so later step skips
          echo "mergeable=unknown" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Debug mergeable output
        run: echo "mergeable=${{ steps.wait_mergeable.outputs.mergeable }}"

      - name: Close PR if mergeable is false
        if: ${{ steps.wait_mergeable.outputs.mergeable == 'false' }}
        uses: peter-evans/close-pull@v3
        with:
          pull-number: ${{ github.event.pull_request.number }}
          comment: |
            ❌ This PR has merge conflicts and was automatically closed.
