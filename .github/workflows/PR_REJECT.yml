name: Auto-Close Conflicted PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Get PR info using GitHub API
        id: get_pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if PR is unmergeable
        if: contains(steps.get_pr.outputs.data, '"mergeable":false')
        uses: peter-evans/close-pull@v3
        with:
          comment: "‚ùå This pull request has merge conflicts and was automatically closed."
