
name: Auto-Close Conflicted PRs

on:
  pull_request:
   types: [opened, synchronize, reopened]


jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait 10s for GitHub to determine mergeability
        run: sleep 10

      - name: Get PR #25 details
        id: pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/25
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract mergeable field
        id: merge_check
        run: |
          echo "mergeable=$(echo '${{ steps.pr.outputs.data }}' | jq '.mergeable')" >> $GITHUB_OUTPUT
      - name: Close PR #25 if mergeable is false
        if: steps.merge_check.outputs.mergeable == 'false'
        uses: peter-evans/close-pull@v3
        with:
          pull-number: 25
          comment: |
            ‚ùå This PR has merge conflicts and was automatically closed.
