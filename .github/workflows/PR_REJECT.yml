name: Auto-Close Conflicted PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Wait for GitHub to determine mergeability
        id: wait_mergeable
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "Checking PR #$PR_NUMBER for mergeability"
          for i in {1..20}; do
            echo "Attempt $i"
            response=$(curl -s -w "%{http_code}" -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/$REPO/pulls/$PR_NUMBER)
            status_code=$(echo "$response" | tail -n1)
            pr_data=$(echo "$response" | head -n-1)
            if [[ $status_code -ne 200 ]]; then
              echo "Error: API request failed with status $status_code"
              exit 1
            fi
            mergeable=$(echo "$pr_data" | jq -r '.mergeable')
            echo "mergeable=$mergeable"
            if [[ "$mergeable" != "null" ]]; then
              echo "mergeable=$mergeable" >> $GITHUB_OUTPUT
              exit 0
            fi
            sleep 5
          done
          echo "Error: Mergeability check timed out (mergeable=null)"
          echo "mergeable=null" >> $GITHUB_OUTPUT
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Close PR if mergeable is false (has conflicts)
        if: steps.wait_mergeable.outputs.mergeable == 'false'
        uses: peter-evans/close-pull@v7
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          comment: |
            ‚ùå PR #$PR_NUMBER has merge conflicts and was automatically closed.
