name: Close PR if merge conflicts

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Check if PR is mergeable
        uses: actions/github-script@v6
        id: check_mergeable
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            return pr.data.mergeable;

      - name: Comment on PR about conflict
        if: steps.check_mergeable.outputs.result == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '⚠️ This PR has merge conflicts and was automatically closed. Please resolve conflicts and create a new PR.'
            });

      - name: Close PR if conflicted
        if: steps.check_mergeable.outputs.result == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              state: 'closed'
            });
