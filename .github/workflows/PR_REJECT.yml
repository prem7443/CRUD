name: Auto-Close PRs with Conflicts
 
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
 
jobs:
  check-conflicts:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
 
      - name: Configure Git 
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
 
      - name: Fetch base branch
        run: git fetch origin ${{ github.event.pull_request.base.ref }}
 
      - name: Check for merge conflicts 
        id: check_merge
        run: |
          if git merge origin/${{ github.event.pull_request.base.ref }} --no-commit --no-ff; then
            echo "merge_exit_code=0" >> $GITHUB_OUTPUT
          else
            echo "merge_exit_code=1" >> $GITHUB_OUTPUT
            git merge --abort
          fi

 
      - name: Assign PR author to resolve conflict
        if: steps.check_merge.outputs.merge_exit_code != '0'
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-assignee "${{ github.event.pull_request.user.login }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

