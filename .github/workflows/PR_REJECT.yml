name: Auto-Close Conflicted PRs

on:
  workflow_dispatch:
    
permissions:
  pull-requests: write

jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Wait for GitHub to determine mergeability
        id: wait_mergeable
        run: |
          for i in {1..10}; do
            pr_data=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }})
            mergeable=$(echo "$pr_data" | jq -r '.mergeable')
            echo "Attempt $i: mergeable=$mergeable"
            if [[ "$mergeable" != "null" ]]; then
              echo "mergeable=$mergeable" >> $GITHUB_OUTPUT
              exit 0
            fi
            sleep 3
          done
          echo "mergeable=null" >> $GITHUB_OUTPUT
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Close PR if mergeable is false
        if: steps.wait_mergeable.outputs.mergeable == 'false'
        uses: peter-evans/close-pull@v3
        with:
          pull-number: ${{ github.event.pull_request.number }}
          comment: |
            ‚ùå This PR has merge conflicts and was automatically closed.
