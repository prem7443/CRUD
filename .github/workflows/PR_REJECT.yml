name: Auto-Close Conflicted PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:  # ✅ Manual trigger

permissions:
  pull-requests: write

jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Wait 10s for GitHub to calculate mergeability
        run: sleep 10

      - name: Get PR details
        id: pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number || '1' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug response
        run: echo '${{ steps.pr.outputs.data }}'

      - name: Close PR if it has merge conflicts
        if: contains(steps.pr.outputs.data, '"mergeable":false')
        uses: peter-evans/close-pull@v3
        with:
          comment: |
            ❌ This pull request has merge conflicts and was automatically closed.
