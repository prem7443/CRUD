name: Auto-Close Conflicted PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Wait 10 seconds for GitHub to determine mergeability
        run: sleep 10

      - name: Get PR details dynamically
        id: pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract mergeable field
        id: merge_check
        run: |
          echo "mergeable=$(echo '${{ steps.pr.outputs.data }}' | jq '.mergeable')" >> $GITHUB_OUTPUT

      - name: Close PR if mergeable is false (has conflicts)
        if: steps.merge_check.outputs.mergeable == 'false'
        uses: peter-evans/close-pull@v3
        with:
          comment: |
            ‚ùå This PR has merge conflicts and was automatically closed.
          pull-number: ${{ github.event.pull_request.number }}
