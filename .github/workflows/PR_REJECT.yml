name: Auto Close PR on Conflict

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-conflict:
    if: |
      github.event.pull_request.base.ref == 'main' ||
      github.event.pull_request.base.ref == 't3' ||
      github.event.pull_request.base.ref == 't4'
    runs-on: ubuntu-latest
    steps:
      - name: Check for merge conflicts
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;

            let pr;
            for (let i = 0; i < 5; i++) {
              pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              if (pr.data.mergeable !== null) break;
              console.log(`Mergeable status is ${pr.data.mergeable}, retrying in 2s...`);
              await new Promise(resolve => setTimeout(resolve, 2000));
            }

            if (pr.data.mergeable === false) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: "❌ This PR has merge conflicts and will be closed automatically."
              });

              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                state: "closed"
              });

              console.log("❌ PR closed due to merge conflict.");
            } else {
              console.log("✅ No conflict, PR is mergeable.");
            }
